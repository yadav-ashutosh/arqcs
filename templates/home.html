<!DOCTYPE html>
<html>
  <head>
    <title>User Home Page</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="./css/home.css" rel="stylesheet" />
  </head>
  <body>
    <div class="left_container">
      <h1>Welcome, {{ user_data.username }} ðŸ”¥</h1>
      <div class="info">
        <span class="text-success"
          >Wallet Balance: ${{ user_data.wallet }}</span
        >
        <span class="text-warning">Coin Value: {{ user_data.coinvalue }}</span>
        <!-- <span class="text-success">Networks: {{ user_data.connections }}</span> -->
      </div>
      <!-- Add other user data fields as needed -->
      <!-- <a href="/">Logout</a> -->
      <h3 class="subheading">Send Money</h3>
      <form action="/send_amount" method="POST">
        <input
          type="hidden"
          id="sender_username"
          name="sender_username"
          value="{{ user_data.username }}"
        />
        <div class="form-group">
          <label for="recipient_username">Recipient Username:</label>
          <input
            class="form-control"
            type="text"
            id="recipient_username"
            name="recipient_username"
            required
          />
        </div>
        <div class="form-group bottom">
          <label for="transaction_amount">Transaction Amount:</label>
          <input
            class="form-control"
            type="number"
            id="transaction_amount"
            name="transaction_amount"
            step="0.01"
            required
          />
        </div>
        <div class="button">
          <button type="submit" id="send" class="btn btn-primary">Send</button>
        </div>
      </form>
      <br />
    </div>
    <div class="right_container">
      <label for="recipient_username">Subscribe to User :</label>
      <div class="form-group search">
        <input
          class="form-control"
          type="text"
          id="recipient_username"
          name="recipient_username"
          placeholder="Search"
          required
        />
        <button id="subscribeButton" class="btn btn-success">Subscribe</button>
      </div>
      <div id="dataDiv">
        <!-- Display data here -->
      </div>
      <br />

      <ul class="list-group">
        <li class="list-group-item active">
          {{ user_data.username }} subscriptions
        </li>
        <li class="list-group-item">
          bond007
          <button class="btn btn-danger btn-sm">Get data</button>
        </li>
        <li class="list-group-item">
          maverick
          <button class="btn btn-danger btn-sm">Get data</button>
        </li>
        <li class="list-group-item">
          harshit
          <button class="btn btn-danger btn-sm">Get data</button>
        </li>
        <li class="list-group-item">
          devang
          <button class="btn btn-danger btn-sm">Get data</button>
        </li>
      </ul>
    </div>
    <script src="js/home.js"></script>
  </body>
</html>
