<!DOCTYPE html>
<html>
<head>
    <title>User Home Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="./css/home.css" rel="stylesheet" />
</head>
<body>
    <h1>Welcome, {{ user_data.username }}</h1>
    
    <div class="info">
        <span class="text-success">Wallet Balance: ${{ user_data.wallet }}</span>
        <span class="text-danger">Coin Value: {{ user_data.coinvalue }}</span>
        <!-- <span class="text-success">Networks: {{ user_data.connections }}</span> -->
    </div>

    <!-- Add other user data fields as needed -->

    <!-- <a href="/">Logout</a> -->

    <h3 class="subheading">Send Money</h3>
    <form action="/send_amount" method="POST">
        <input type="hidden" id="sender_username" name="sender_username" value="{{ user_data.username }}">
        <div class="form-group">
            <label for="recipient_username">Recipient Username:</label>
            <input class="form-control" type="text" id="recipient_username" name="recipient_username" required>
        </div>
        <div class="form-group bottom">
            <label for="transaction_amount">Transaction Amount:</label>
            <input class="form-control" type="number" id="transaction_amount" name="transaction_amount" step="0.01" required>
        </div>
        <div class="button"><button type="submit" class="btn btn-primary">Send</button></div>
    </form>

    <div id="dataDiv">
        <!-- Display data here -->
    </div>
    <button id="getDataButton">Get Data</button>
    <script>
        const getDataButton = document.getElementById("getDataButton");
        const dataDiv = document.getElementById("dataDiv");
    
        getDataButton.addEventListener("click", async () => {
            try {
                const response = await fetch("/get_data", {
                    method: "POST",
                });
    
                if (response.ok) {
                    const data = await response.json();
                    console.log(data)
                    dataDiv.innerText =JSON.stringify(data.message); // Update the div with received data
                } else {
                    dataDiv.innerText = "Error fetching data";
                }
            } catch (error) {
                console.error("An error occurred:", error);
                dataDiv.innerText = "Error fetching data";
            }
        });
    </script>
    

</body>
</html>
